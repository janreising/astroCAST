use_pytorch: True
use_cpu: True
root_path: "data/"
model_path: "models/"
data:
  1p_exvivo:
    train: "private_data/train*.h5"
    val: "private_data/test*.h5"
    loc: "data/"
    max_per_file: 4
  2p_invivo:
    train: "public_data/ExVivoSuppRaw.h5"
    val: "public_data/ExVivoSuppRaw.h5"
    loc: "data/ch0"
    max_per_file: 16
  2p_exvivo:
    train: "public_data/InVivoSuppRaw.h5"
    val: "public_data/InVivoSuppRaw.h5"
    loc: "data/ch0"
    max_per_file: 16
  2p_Glusnfr:
    train: "public_data/GlusnfrSuppRaw.h5"
    val: "public_data/GlusnfrSuppRaw.h5"
    loc: "data/ch0"
    max_per_file: 16
  cell_scan:
    val: "public_data/cellscan_scim.h5"
    loc: "data/ch0"
    max_per_file: 16
param:
  input_size: [ [ 256, 256 ], [ 64, 64 ] ]
  pre_post_frames: [ 5 ]
  gap_frames: [ 0, 2 ]
  train_rotation: [ [ 1, 2, 3 ], [ 0 ] ]
  architecture: [ [ 3, 64 ], [ 2, 32 ] ]
  epochs: [ 50 ]
  patience: [ 10 ]
  min_delta: [ 0.0001 ]
